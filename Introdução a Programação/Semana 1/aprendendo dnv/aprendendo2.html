<script>
	let n1 = 1;
	let acumulador = 0;
	let op = "";

	while(op != "s") {
		n1 = parseInt(prompt("Entre com um número"))
		op = prompt("Entre com a operação ou S para sair")

		if (op == "+") {acumulador += n1}
		else if (op == "-") {acumulador -= n1}
		else if (op == "/") {acumulador /= n1}
		else if (op == "**") {acumulador **= n1}
		else if (op == "*") {acumulador *= n1}
		

		alert("O resultado é: " + acumulador)
	}



</script>
