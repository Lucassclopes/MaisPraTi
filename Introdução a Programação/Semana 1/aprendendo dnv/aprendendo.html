<script>
let n1 = parseInt(prompt("Entre com um número"));
let n2 = parseInt(prompt("Entre com outro número"));
let operacao = prompt("Entre com a operação");
let resultado;

if (operacao == "+") {resultado = n1+n2}
else if (operacao == "-") {resultado = n1-n2}
else if (operacao == "*") {resultado = n1*n2}
else if (operacao == "**") {resultado = n1**n2}
else if (operacao == "/") {resultado = n1/n2}

	alert(resultado);

</script>
