<script>
   let n1 = 1;
   let ac = 0;
   let op = '';
   while(op != 's') {
      n1 = parseFloat(prompt ('Entre com um Número'));
      op = prompt ("Entre com a operação (+,-,/,*,**) ou s para sair");

      if (op == '+') {ac += n1}
      else if (op == '-') {ac -= n1}
      else if (op == '/') {ac /= n1}
      else if (op == '*') {ac *= n1}
      else if (op == '**') {ac **= n1}
         

   alert ('O resultado é ' + ac)

   }
</script>
