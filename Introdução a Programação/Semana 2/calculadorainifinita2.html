<script>
	let entrada = 1;
	let acumulador = 0;
	let operacao ='';
	while (operacao != 's') {
		entrada = parseFloat(prompt('entre com um número'));
		operacao = prompt('entre com a operação (+,-,/,*,**) ou s para sair');

		switch(opercao) {
			case "+":
				acumulador += entrada
				break;
			case "-":
				acumulador -= entrada
				break;
			case "*":
				acumulador *= entrada
				break;
			case "**":
				acumulador **= entrada
				break;
			case "/":
				acumulador /= entrada
				break;
			default:
				alert("entrada inválida");
		}

		alert ('acumulador é ' + acumulador)
	}


</script>
