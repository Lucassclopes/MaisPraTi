<script>

let n1 = parseFloat(prompt('Entre com um número'));
let n2 = parseFloat(prompt('Entre com outro número'));
let n3 = prompt("Entre com ('+','-','/','*','**')")
let resultado;

if (n3 == '+') {resultado = n1 + n2;}
if (n3 == '-') {resultado = n1 - n2;}
if (n3 == '/') {resultado = n1 / n2;}
if (n3 == '*') {resultado = n1 * n2;}
if (n3 == '**') {resultado = n1 ** n2;}



	alert (resultado)


</script>
